<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
        }
        .azul {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background-color: blue;
            width: 80px;
            height: 80px;
        }

        .naranjo {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background-color: orange;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div style="position: relative; height: 100vh;">
        <div class="azul"></div>
        <div class="naranjo"></div>
    </div>
</body>
</html>
